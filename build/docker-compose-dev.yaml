version: '3'

services:
  app:
    build:
      context: ../.
      dockerfile: ./build/dockerfile
    ports:
      - '8000:8000'
    environment:
      APP_ENV: "local"
      MONGO_URI: "mongodb://mongo:27017"
      SECRET: "somebody once told me"
    depends_on:
      - mongodb

  mongodb:
    image: 'mongo:latest'
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - './mongo_data:/data/db'
    restart: always